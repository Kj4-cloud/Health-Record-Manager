<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://kit.fontawesome.com/d3c8ce19e3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
     <link rel="stylesheet" href="login.css">
</head>
<body>


   <div id="splash">
    <div class="cross">
      <div class="bar vertical"></div>
      <div class="bar horizontal"></div>
    </div>
  </div>


<div id="mainLogin">Welcome
      <select onchange="ChangeLanguage(this.value)" id="rightsection">
      <option value="">Select You Role</option>
      <option value="Dock">Docter</option>
      <option value="pat">Patient</option>
      
    </select>
        
  <diV><input type="text" placeholder="Enter Username" id="username"></diV>
    <input type="password" placeholder="Password" id="password">
    <div id="ineerdiv">
        <button class="but1" onclick="login()">Login</button>
        <button class="but1" onclick="register()">Sign Up</button>
   </div>
   <span class="regestier"> Don't have an Account? 
      <button onclick="showRegister()">Register</button> </span><br>
  <span class="regestier">or Continue with <a href="#"><i class="fa-brands fa-google" style="color: #080808;"></i> </a> </span>
  
</div>


<script>
  setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("authBox").style.display = "flex";
    }, 2000);



 
  function ChangeLanguage(lang) {
    if(lang === 'Dock') {
      window.location.href = 'DocterLoginPage.html';
    } else
    if(lang === 'pat') {
      window.location.href = '#';
    } 
  }



 
// Switch to Register mode
function showRegister() {
  document.getElementById("formTitle").innerText = "Register";
  document.querySelector(".but1").setAttribute("onclick", "register()");
  document.querySelector(".regestier").innerHTML =
    `Already have an account? <button onclick="showLogin()">Login</button>`;
}

// Switch to Login mode
function showLogin() {
  document.getElementById("formTitle").innerText = "Login";
  document.querySelector(".but1").setAttribute("onclick", "login()");
  document.querySelector(".regestier").innerHTML =
    `Don‚Äôt have an account? <button onclick="showRegister()">Register</button>`;
}

// Register new user
function register() {
  let username = document.getElementById("username").value.trim();
  let password = document.getElementById("password").value.trim();

  if (!username || !password) {
    alert("‚ö†Ô∏è Enter username and password!");
    return;
  }

  if (localStorage.getItem(username)) {
    alert("‚ùå User already exists!");
  } else {
    localStorage.setItem(username, password);
    alert("‚úÖ User registered! Please login.");
    showLogin();
  }
}

// Login existing user
function login() {
  let username = document.getElementById("username").value.trim();
  let password = document.getElementById("password").value.trim();

  let storedPassword = localStorage.getItem(username);

  if (storedPassword === password) {
    alert("üéâ Login successful!");
    // Redirect or show another page
    window.location.href ="homepage.html"; // Change to your homepage
  } else {
    alert("‚ùå Invalid username or password!");
  }
}



</script>

</body>
</html>
